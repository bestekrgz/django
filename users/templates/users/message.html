{% extends 'main.html' %}
{% block content %}

    <!-- Main Section -->
    <main class="messagePage my-xl">
        <div class="content-box">
            <div class="message">


                <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
                <a href="profile.html" class="message__author">{{ message.sender }}</a>
                <p class="message__date">{{ message.created }}</p>
                <h3 class="message__subject">{{ message.subject }}</h3>

                <div class="message__body">
                    {{ message.body|linebreaksbr }}

                </div>

            </div>
        </div>
    </main>
{% endblock %}
